<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aspects — Practical / Skeptic-Friendly</title>
  <style>
    :root { --b:#ddd; --bg:#fff; --muted:0.7; }
    body { font-family: -apple-system, system-ui, sans-serif; margin: 20px; max-width: 900px; background: var(--bg); }
    h1 { margin: 0 0 6px; }
    p { margin: 6px 0 14px; }
    .muted { opacity: var(--muted); }
    .card { border: 1px solid var(--b); border-radius: 14px; padding: 14px; margin: 14px 0; }
    .row { display:flex; flex-wrap:wrap; gap:12px; align-items:flex-end; }
    .field { min-width: 160px; }
    label { display:block; font-size: 12px; opacity: .8; margin-bottom: 6px; }
    input, select, button { width:100%; padding: 10px; font-size: 16px; border-radius: 10px; border: 1px solid var(--b); }
    button { cursor: pointer; font-weight: 600; }
    .chips { display:flex; gap:8px; flex-wrap:wrap; margin-top: 8px; }
    .chip { border:1px solid var(--b); border-radius:999px; padding:6px 10px; font-size: 13px; cursor:pointer; user-select:none; }
    .chip.active { background:#000; color:#fff; border-color:#000; }
    .error { color:#b00020; white-space: pre-wrap; }
    .ok { color:#0a7a2f; }
    .pill { display:inline-block; padding:3px 10px; border-radius:999px; border:1px solid var(--b); margin-left:8px; font-size: 12px; }
    .hits { display:grid; gap:10px; margin-top:10px; }
    .hit { border:1px solid #eee; border-radius:12px; padding:12px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; }
    .small { font-size: 13px; }
    hr { border:none; border-top:1px solid var(--b); margin: 12px 0; }
  </style>
</head>
<body>
  <h1>Aspects</h1>
  <p class="muted">
    This app turns birth data into angles (planet longitudes) and checks which angles line up.
    Use it for self-reflection — not prediction.
  </p>

  <div class="card">
    <div class="row">
      <div class="field">
        <label>Birth date</label>
        <input id="birthDate" type="date" />
      </div>

      <div class="field">
        <label>Birth time (optional)</label>
        <input id="birthTime" type="time" />
      </div>

      <div class="field">
        <label>Time mode</label>
        <select id="timeMode">
          <option value="unknown">Unknown → use 12:00</option>
          <option value="exact">Exact time</option>
        </select>
      </div>

      <div class="field">
        <label>Timezone offset (minutes)</label>
        <input id="tzOffsetMinutes" type="number" value="-300" />
      </div>

      <div class="field">
        <label>Orb (degrees)</label>
        <select id="orb">
          <option value="2">2° (tight)</option>
          <option value="4" selected>4° (normal)</option>
          <option value="6">6° (loose)</option>
        </select>
      </div>

      <div class="field" style="min-width: 180px;">
        <button id="goBtn">Compute aspects</button>
      </div>
    </div>

    <div class="chips" style="margin-top: 10px;">
      <div class="chip active" data-mode="human">Human</div>
      <div class="chip" data-mode="astro">Astro</div>
      <div class="chip" data-mode="math">Math</div>
    </div>

    <div class="small muted" style="margin-top: 10px;">
      Timezone offset examples: New York winter = -300, summer = -240. (You can change it.)
    </div>
  </div>

  <div class="card">
    <div id="status" class="muted">Idle.</div>
    <div id="error" class="error"></div>
    <div id="results"></div>
  </div>

  <script>
    // ✅ Your live Swiss Ephemeris backend on Render:
    const API_BASE = "https://aspects-backend.onrender.com";

    // Major aspects (MVP)
    const ASPECTS = [
      { name: "Conjunction", angle: 0 },
      { name: "Square", angle: 90 },
      { name: "Trine", angle: 120 },
      { name: "Opposition", angle: 180 }
    ];

    // Copy text modes (skeptic-friendly)
    const COPY = {
      human: {
        header: "What you’re looking at",
        body: "These are recurring relationship-patterns between internal drives (planets as symbolic labels). Treat it like a reflective mirror, not a verdict."
      },
      astro: {
        header: "Astrology framing",
        body: "Planets are placed on a 360° zodiac circle. Aspects are angular relationships (0/90/120/180) with an allowable orb."
      },
      math: {
        header: "Math framing",
        body: "We compute ecliptic longitudes (0–360°), take the minimum circular separation for each pair, and match it to target angles within an orb."
      }
    };

    function norm360(x) {
      let v = x % 360;
      if (v < 0) v += 360;
      return v;
    }

    function minSeparation(a, b) {
      const d = Math.abs(norm360(a) - norm360(b));
      return Math.min(d, 360 - d);
    }

    function computeMajorAspects(planetsByName, orbDeg) {
      const names = Object.keys(planetsByName);
      const hits = [];

      for (let i = 0; i < names.length; i++) {
        for (let j = i + 1; j < names.length; j++) {
          const A = names[i], B = names[j];
          const sep = minSeparation(planetsByName[A], planetsByName[B]);

          for (const asp of ASPECTS) {
            const off = Math.abs(sep - asp.angle);
            if (off <= orbDeg) {
              hits.push({
                A, B,
                aspect: asp.name,
                target: asp.angle,
                separation: sep,
                orb: off
              });
              break;
            }
          }
        }
      }

      hits.sort((x, y) => x.orb - y.orb);
      return hits;
    }

    async function fetchPlanets({ date, time, tzOffsetMinutes }) {
      const url = new URL(API_BASE + "/api/planets");
      url.searchParams.set("date", date);
      url.searchParams.set("time", time);
      url.searchParams.set("tzOffsetMinutes", String(tzOffsetMinutes));

      const resp = await fetch(url.toString());
      const data = await resp.json();
      if (!data.ok) throw new Error(data.error || "Backend error");
      return data.planets;
    }

    function render(planets, hits, mode) {
      const results = document.getElementById("results");
      results.innerHTML = "";

      const blurb = document.createElement("div");
      blurb.className = "small";
      blurb.innerHTML = `<b>${COPY[mode].header}</b><br><span class="muted">${COPY[mode].body}</span>`;
      results.appendChild(blurb);

      results.appendChild(document.createElement("hr"));

      const p = document.createElement("div");
      p.className = "muted mono";
      p.textContent =
        "Planet longitudes (deg): " +
        Object.entries(planets)
          .map(([k, v]) => `${k} ${Number(v).toFixed(2)}`)
          .join("  •  ");
      results.appendChild(p);

      const h = document.createElement("div");
      h.style.marginTop = "12px";
      h.innerHTML = `<b>Aspects found:</b> <span class="pill">${hits.length}</span>`;
      results.appendChild(h);

      const grid = document.createElement("div");
      grid.className = "hits";

      for (const hit of hits) {
        const el = document.createElement("div");
        el.className = "hit";

        // Mode affects the wording only
        let meaningLine = "";
        if (mode === "human") {
          meaningLine = `<div class="muted small">Prompt: Where do these two drives cooperate or clash in your life?</div>`;
        } else if (mode === "astro") {
          meaningLine = `<div class="muted small">Interpretation: ${hit.aspect} = ${hit.target}° relationship on the wheel.</div>`;
        } else {
          meaningLine = `<div class="muted small">Computed: min-sep(${hit.A},${hit.B}) ≈ ${hit.separation.toFixed(2)}°, |Δ|=${hit.orb.toFixed(2)}°</div>`;
        }

        el.innerHTML = `
          <div><b>${hit.A}</b> — <b>${hit.B}</b> <span class="pill">${hit.aspect}</span></div>
          <div class="muted small">Separation: ${hit.separation.toFixed(2)}° • Orb: ${hit.orb.toFixed(2)}°</div>
          ${meaningLine}
        `;
        grid.appendChild(el);
      }

      results.appendChild(grid);
    }

    // Chip mode handling
    let mode = "human";
    const chips = Array.from(document.querySelectorAll(".chip"));
    function setMode(newMode) {
      mode = newMode;
      chips.forEach(c => c.classList.toggle("active", c.dataset.mode === mode));
      // If we already have results rendered, re-render with new copy
      if (window.__lastPlanets && window.__lastHits) {
        render(window.__lastPlanets, window.__lastHits, mode);
      }
    }
    chips.forEach(c => c.onclick = () => setMode(c.dataset.mode));

    // Main button
    document.getElementById("goBtn").onclick = async () => {
      const status = document.getElementById("status");
      const error = document.getElementById("error");
      const results = document.getElementById("results");

      error.textContent = "";
      results.innerHTML = "";

      const date = document.getElementById("birthDate").value;
      const timeMode = document.getElementById("timeMode").value;
      const timeRaw = document.getElementById("birthTime").value;
      const time = (timeMode === "exact" && timeRaw) ? timeRaw : "12:00";
      const orbDeg = Number(document.getElementById("orb").value);
      const tzOffsetMinutes = Number(document.getElementById("tzOffsetMinutes").value);

      if (!date) {
        error.textContent = "Pick a birth date first.";
        return;
      }
      if (Number.isNaN(tzOffsetMinutes)) {
        error.textContent = "Timezone offset must be a number (e.g., -300).";
        return;
      }

      try {
        status.textContent = "Calling backend (may take ~30–50s on first wake)…";
        const planets = await fetchPlanets({ date, time, tzOffsetMinutes });

        status.textContent = "Computing aspects…";
        const hits = computeMajorAspects(planets, orbDeg);

        status.textContent = "Done.";
        window.__lastPlanets = planets;
        window.__lastHits = hits;

        render(planets, hits, mode);
      } catch (e) {
        status.textContent = "Error.";
        error.textContent = String(e.message || e);
      }
    };
  </script>
</body>
</html>
