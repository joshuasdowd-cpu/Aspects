<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aspects — Practical / Skeptic-Friendly</title>
  <style>
    :root { --b:#ddd; --bg:#fff; --muted:0.7; }
    body { font-family:-apple-system,system-ui,sans-serif; margin:20px; max-width:900px; background:var(--bg); }
    h1 { margin:0 0 6px; }
    p { margin:6px 0 14px; }
    .muted { opacity:var(--muted); }
    .card { border:1px solid var(--b); border-radius:14px; padding:14px; margin:14px 0; }
    .row { display:flex; flex-wrap:wrap; gap:12px; align-items:flex-end; }
    .field { min-width:160px; }
    label { display:block; font-size:12px; opacity:.8; margin-bottom:6px; }
    input, select, button { width:100%; padding:10px; font-size:16px; border-radius:10px; border:1px solid var(--b); }
    button { cursor:pointer; font-weight:600; }
    .chips { display:flex; gap:8px; flex-wrap:wrap; margin-top:8px; }
    .chip { border:1px solid var(--b); border-radius:999px; padding:6px 10px; font-size:13px; cursor:pointer; user-select:none; }
    .chip.active { background:#000; color:#fff; border-color:#000; }
    .error { color:#b00020; white-space:pre-wrap; }
    .pill { display:inline-block; padding:3px 10px; border-radius:999px; border:1px solid var(--b); margin-left:8px; font-size:12px; }
    .hits { display:grid; gap:10px; margin-top:10px; }
    .hit { border:1px solid #eee; border-radius:12px; padding:12px; }
    .mono { font-family:ui-monospace,SFMono-Regular,Menlo,monospace; font-size:13px; }
    .small { font-size:13px; }
    hr { border:none; border-top:1px solid var(--b); margin:12px 0; }
  </style>
</head>

<body>
  <h1>Aspects</h1>
  <p class="muted">
    Birth data → angles → aspect relationships. Reflection, not fate.
  </p>

  <div class="card">
    <div class="row">
      <div class="field">
        <label>Birth date</label>
        <input id="birthDate" type="date">
      </div>

      <div class="field">
        <label>Birth time (optional)</label>
        <input id="birthTime" type="time">
      </div>

      <div class="field">
        <label>Time mode</label>
        <select id="timeMode">
          <option value="unknown">Unknown → use 12:00</option>
          <option value="exact">Exact time</option>
        </select>
      </div>

      <div class="field">
        <label>Timezone offset (minutes)</label>
        <input id="tzOffsetMinutes" type="number" value="-300">
      </div>

      <div class="field">
        <label>Orb (°)</label>
        <select id="orb">
          <option value="2">2° (tight)</option>
          <option value="4" selected>4° (normal)</option>
          <option value="6">6° (loose)</option>
        </select>
      </div>

      <div class="field" style="min-width:180px;">
        <button id="goBtn">Compute aspects</button>
      </div>
    </div>

    <div class="chips">
      <div class="chip active" data-mode="human">Human</div>
      <div class="chip" data-mode="astro">Astro</div>
      <div class="chip" data-mode="math">Math</div>
    </div>

    <div class="small muted">
      Timezone offset examples: New York winter = −300, summer = −240.
    </div>
  </div>

  <div class="card">
    <div id="status" class="muted">Idle.</div>
    <div id="error" class="error"></div>
    <div id="results"></div>
  </div>

<script>
  const API_BASE = "https://aspects-backend.onrender.com";

  const COPY = {
    human: {
      h: "What you’re looking at",
      b: "Symbolic relationships between internal drives. Use it like a mirror, not a verdict."
    },
    astro: {
      h: "Astrology framing",
      b: "Angular relationships (0/60/90/120/180°) on a 360° wheel."
    },
    math: {
      h: "Math framing",
      b: "Minimum circular separation compared to target aspect angles within an orb."
    }
  };

  function esc(s){
    return String(s ?? "")
      .replaceAll("&","&amp;")
      .replaceAll("<","&lt;")
      .replaceAll(">","&gt;");
  }

  function normalizeDate(d) {
    const m = String(d || "").match(/^(\d{4})-(\d{2})-(\d{2})$/);
    return m ? d : null;
  }

  function normalizeTime(t) {
    if (!t) return "12:00";
    const m = String(t).match(/^(\d{1,2}):(\d{2})/);
    if (!m) return "12:00";
    return m[1].padStart(2, "0") + ":" + m[2];
  }

  function safeNumber(v, fallback) {
    const n = Number(v);
    return Number.isFinite(n) ? n : fallback;
  }

  async function fetchChart(payload){
    const r = await fetch(API_BASE.replace(/\/$/, "") + "/api/chart", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify(payload)
    });

    if (!r.ok) {
      const txt = await r.text();
      throw new Error(txt || `HTTP ${r.status}`);
    }

    const j = await r.json();
    if (!j.ok) throw new Error(j.error || "Backend error");
    return j;
  }

  function render(chart, mode){
    const out = document.getElementById("results");
    const meta = chart.meta || {};
    const aspects = Array.isArray(chart.aspects) ? chart.aspects : [];
    const planets = chart.planets || {};

    out.innerHTML = `
      <div class="small">
        <b>${COPY[mode].h}</b><br>
        <span class="muted">${COPY[mode].b}</span>
      </div>
      ${meta.note ? `<div class="small muted" style="margin-top:8px">${esc(meta.note)}</div>` : ""}
      <hr>
      <div class="mono muted">
        ${Object.entries(planets).map(([k,v]) => `${esc(k)} ${Number(v).toFixed(2)}`).join(" • ")}
      </div>
      <div style="margin-top:10px;">
        <b>Aspects found:</b>
        <span class="pill">${aspects.length}</span>
      </div>
      <div class="hits">
        ${aspects.map(a => `
          <div class="hit">
            <b>${esc(a.a)}</b> — <b>${esc(a.b)}</b>
            <span class="pill">${esc(a.aspect)}</span>
            <div class="small muted">
              Separation ${Number(a.separation).toFixed(2)}° • Orb ${Number(a.orb).toFixed(2)}° • ${esc(a.intensity || "")}
            </div>
          </div>
        `).join("")}
      </div>
      <div class="small muted" style="margin-top:12px">
        Offset: <span class="mono">${esc(String(meta.tzOffsetMinutes ?? ""))}</span> min •
        Orb: <span class="mono">${esc(String(meta.orb ?? ""))}</span>°
      </div>
    `;
  }

  let mode = "human";
  document.querySelectorAll(".chip").forEach(c=>{
    c.onclick = () => {
      mode = c.dataset.mode;
      document.querySelectorAll(".chip").forEach(x=>x.classList.toggle("active", x === c));
      if (window.__last) render(window.__last, mode);
    };
  });

  document.getElementById("goBtn").onclick = async () => {
    const status = document.getElementById("status");
    const error = document.getElementById("error");
    error.textContent = "";

    const rawDate = document.getElementById("birthDate").value;
    const date = normalizeDate(rawDate);

    const timeMode = document.getElementById("timeMode").value;
    const timeRaw = document.getElementById("birthTime").value;
    const time = (timeMode === "exact") ? normalizeTime(timeRaw) : "12:00";

    const tzOffsetMinutes = safeNumber(document.getElementById("tzOffsetMinutes").value, -300);
    const orb = safeNumber(document.getElementById("orb").value, 4);

    if (!date) { error.textContent = "Birth date required (YYYY-MM-DD)."; return; }

    const payload = { date, time, tzOffsetMinutes, orb };

    try {
      status.textContent = "Calling backend (may wake up)…";
      const chart = await fetchChart(payload);
      window.__last = chart;
      status.textContent = "Done.";
      render(chart, mode);
    } catch (e) {
      status.textContent = "Error.";
      error.textContent = String(e.message || e);
    }
  };
</script>
</body>
</html>
